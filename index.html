<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="app">
            <h1>Apps</h1>
            <div class="line"></div>
            <iframe width="392" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/zzOHzU9xdSo1uom1bHSy1cfaK3YE7N1x81BQEOyZyad/embed?nosource"></iframe>
            <iframe width="392" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/XRhQniSSrmQ86Dvym8Xmfh9-JAZhR7bk-djxISZ0AsO/embed?nosource"></iframe>
        </section>



        <h2>Click On The Games To Explore</h2>

        <h5>This games are bulid in game lab, click on the game to play</h5>

        <div id="myCarousel" class="carousel slide">
            <center>
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <a href="https://studio.code.org/projects/spritelab/Jk8Xx7eMGRF4LnVSnh_hdLvm2kYQr3qDycWv02iBFeU" target="_blank">
                            <img src="car game.png">
                        </a>
                        <p>Car game</p>
                    </div>

                    <div class="item">
                        <a href="https://studio.code.org/projects/playlab/Pr4fsdSubwWtO7GCC_OqnYlQgyXEcAArhjrguOmSx98" target="_blank">
                            <img src="math game.png">
                        </a>
                        <p>Math game</p>
                    </div>
                    
                      <div class="item">
                        <a href="https://studio.code.org/projects/playlab/Gnyq5hLGztx0_NdRhYknnQ5GQ7H-rp_IFmiHD5BQXoQ" target="_blank">
                            <img src="event game.png">
                        </a>
                        <p>Event game</p>
                    </div>
                    
                    <div class="item">
                        <a href="https://studio.code.org/projects/playlab/Nyei2Lfzq0SWkNWoSm6Y5knhSKxLIolYyoPkdz84SpI" target="_blank">
                           <img src="password game.jpg">
                        </a>
                        <p>Password game</p>
                    </div>

                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <!--provide class "glyphicon glyphicon-chevron-right" for the span tag below-->
                    <span class=" "></span>
                </a>

            </center>
        </div>

    </div>

</body>

</html>
